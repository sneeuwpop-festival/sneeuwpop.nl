<div class="container-fluid bands">
  <h2>{{ "Programma" | upcase }}</h2>
  <ul>
    {% for band in site.data.programma %}
    <li>
        <div class="band mt-4">
            <div class="description">
                <div class="name">{{ band.name | upcase }}</div>
                <div class="time">{{ band.start }} - {{ band.end}}</div>
            </div>
        </div>
    </li>
    {% endfor %}
  </ul>
</div>
