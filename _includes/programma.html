<div class="container-fluid">
  <h2>Programma</h2>
  <div class="row bands">
    {% for band in site.data.programma %}
    <div class="col-md-12">
      <div class="band">
        <div class="description">
          <div class="name">{{ band.name | upcase }}</div>
          <div class="time">{{ band.start }} - {{ band.end}}</div>
          <div class="stage">podium 1</div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
