<h2>{{ "Impressie" | upcase }}</h2>
<div class="container">
    <div class="row">
        <div id="photos" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for i in (1..35) %}
                {% if i < 10 %}
                {% capture index %}0{{i}}{% endcapture %}
                {% else %}
                {% capture index %}{{i}}{% endcapture %}
                {% endif %}
                <div class="carousel-item{% if forloop.first %} active{% endif %}">
                    <picture>
                        {% capture image %}/assets/images/impressions/SP-{{ index }}{% endcapture %}
                        <source type="image/webp" srcset="{{ image }}.webp">
                        <source type="image/jpeg" srcset="{{ image }}.jpg">
                        <img class="d-block lazyload" data-src="{{ image }}.jpg" alt="Sneeuwpop impressie">
                    </picture>
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#photos" role="button" data-slide="prev">
                <i class="fa fa-5x fa-chevron-left"></i>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#photos" role="button" data-slide="next">
                <i class="fa fa-5x fa-chevron-right"></i>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
