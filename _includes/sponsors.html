<div class="container">
  <div class="sponsors">
    <h2>
      Sponsors bedankt!
    </h2>
    <div class="row">
      {% for sponsor in site.data.sponsors %}
        <div class="col-md-2">
          <a href="{{ sponsor.link }}" target="_blank">
            <div class="sponsor">
              <span class="helper"></span>
              <img src="/assets/images/sponsors/{{ sponsor.img_name }}" />
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
