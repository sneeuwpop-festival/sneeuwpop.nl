<div class="container">
  <div class="sponsors">
    <div class="title">
      Sponsors bedankt!
    </div>
    <div class="row">
      {% for sponsor in site.data.sponsors %}
        <div class="col-md-3">
          <a href="{{ sponsor.link }}" target="_blank">
            <div class="sponsor">
              <img src="/assets/images/sponsors/{{ sponsor.img_name }}" />
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
